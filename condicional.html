<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura Condicional</title>
    <script>

        numero1 = parseInt(prompt("Digite um número inteiro de 0 até 5: "));
        // estrutura condicional de caso
        switch (numero1){
            case 0:
                resp = "zero"
                break
            case 1: 
            resp ="um"
            case 2: 
            resp ="dois"
            case 3: 
            resp ="tres"
            case 4: 
            resp ="quatro"
            case 5: 
            resp ="cinco"
            default:
                resp = "o número fornecido diferente de 0 até 5!"
        }
        alert(resp)
    </script>
</head>
<body>
    
</body>
</html>
